<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">

    <h1 style="color: darkblue;">Simple Calculator</h1>
    <input type="text" id="final_output" placeholder="O/p of operation will be?"><br>
    <h4 style="color: red;">Select below one of the operation after inputs given</h4>
    <button type="button" onclick="add()">+</button>
    <button type="button" onclick="sub()">-</button>
    <button type="button" onclick="mul()">*</button>
    <button type="button" onclick="rem()">%</button>
    <button type="button" onclick="div()">/</button><br><br>

    num1:<input id="first_input" placeholder="Enter your value1"><br>
    num2:<input id="second_input" placeholder="Enter your value2"><br>


    <script>
         function add()
         {
             var a,b,c;
             a=Number(document.getElementById("first_input").value);
             b=Number(document.getElementById("second_input").value);
             c=a+b;
             document.getElementById("final_output").value=c;
         }
         function sub()
         {
             var a,b,c;
             a=Number(document.getElementById("first_input").value);
             b=Number(document.getElementById("second_input").value);
             c=a-b;
             document.getElementById("final_output").value=c;
         }
         function mul()
         {
             var a,b,c;
             a=Number(document.getElementById("first_input").value);
             b=Number(document.getElementById("second_input").value);
             c=a*b;
             document.getElementById("final_output").value=c;
         }
         function rem()
         {
             var a,b,c;
             a=Number(document.getElementById("first_input").value);
             b=Number(document.getElementById("second_input").value);
             c=a%b;
             document.getElementById("final_output").value=c;
         }
         function div()
         {
             var a,b,c;
             a=Number(document.getElementById("first_input").value);
             b=Number(document.getElementById("second_input").value);
             c=a/b;
             document.getElementById("final_output").value=c;
         }

    </script>
</body>
</html>
